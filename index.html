<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Gezondheidsadvies Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav style="background-color: #f8f9fa; padding: 15px; margin-bottom: 20px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center;">
    <div style="font-weight: bold; font-size: 1.2em; color: #333;">
        Mijn Gezondheid
    </div>
    <div id="auth-sectie">
        <a href="/.auth/login/aad" style="text-decoration: none; background-color: #0078d4; color: white; padding: 8px 15px; border-radius: 4px;">Inloggen</a>
    </div>
</nav>
    <div class="container"></div>
    <h1>Mijn Persoonlijke Gezondheidscheck</h1>
    
    <form id="healthForm">
        <h2 >Voer je gegevens in:</h2>
        
        <label for="hartslag">Hartslag in rust (slagen/min):</label>
        <input type="number" id="hartslag" required><br><br>
        
        <label for="slaapuren">Slaapuren per nacht:</label>
        <input type="number" id="slaapuren" step="0.1" required><br><br>
        
        <label for="stappen">Stappen per dag:</label>
        <input type="number" id="stappen" required><br><br>
        
       <button id="verzend-knop" type="button">Verstuur en krijg Advies</button>
    </form>

    <hr>

    <h2>Persoonlijk Advies:</h2>
    <div id="advies-output">
        <p>— Druk op 'Verstuur' om je analyse te starten. —</p>
    </div>
    
    <button onclick="document.location='JOUW_POWER_BI_URL'">Bekijk Dashboard</button>
    
    <script src="script.js"></script>
</body>
</html>
